version: '3.3'
services:
 build-agent:
  container_name: deltachat
  image: deltachat:latest
  build:
   context: .
   dockerfile: buildChatDf
 test-agent:
  container_name: deltachat-test
  image: deltachat-test:latest
  build:
   context: .
   dockerfile: testChatDf
  depends_on:
  - build-agent
 deploy-agent:
  container_name: deltachat-deploy
  image: deltachat:latest
  build:
   context: .
   dockerfile: deployChatDf
  depends_on:
  - test-agent